<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Schedule Popup</title>
    <style>
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            padding: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .popup-title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-col {
            flex: 1;
        }

        .test-info {
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 16px;
        }

        .test-list {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-radio {
            margin-right: 12px;
        }

        .test-name {
            font-weight: 500;
            color: #111827;
        }

        .test-date {
            color: #6b7280;
            font-size: 14px;
        }

        .see-all-btn {
            color: #d97706;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .add-test-btn {
            background: #d97706;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            float: right;
        }

        .trigger-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Trigger Button -->
    <button class="trigger-btn" onclick="openPopup()">Set Upcoming Test</button>

    <!-- Popup Overlay -->
    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-modal">
            <div class="popup-header">
                <h2 class="popup-title">Set Upcoming Test Exam Schedule</h2>
                <button class="close-btn" onclick="closePopup()">&times;</button>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Test name</label>
                    <div style="display: flex; gap: 12px;">
                        <input type="text" class="form-input" placeholder="Enter test name" style="flex: 1;">
                        <button type="button" style="padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 8px; background: white; color: #6b7280; cursor: pointer;">Add Description</button>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <label class="form-label">Date</label>
                        <input type="text" class="form-input" value="Oct 3, 2025" readonly>
                    </div>
                    <div class="form-col">
                        <label class="form-label">Time</label>
                        <input type="text" class="form-input" value="12:30 PM" readonly>
                    </div>
                    <div class="form-col">
                        <label class="form-label">Duration</label>
                        <input type="text" class="form-input" value="3h 00m" readonly>
                    </div>
                </div>

                <div class="test-info">
                    This test will place on Oct 3, 2025 from 12:30 PM until 3:30 PM
                </div>

                <div class="section-title">Add Mock Test</div>

                <div class="test-list">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                        <span style="font-weight: 500;">Recently generated tests paper</span>
                        <a href="#" class="see-all-btn">See all</a>
                    </div>

                    <div class="test-item">
                        <div style="display: flex; align-items: center;">
                            <input type="radio" name="test" class="test-radio" checked>
                            <span class="test-name">JEE_Mains_MockTest_AI</span>
                        </div>
                        <span class="test-date">May 16, 2025</span>
                    </div>

                    <div class="test-item">
                        <div style="display: flex; align-items: center;">
                            <input type="radio" name="test" class="test-radio">
                            <span class="test-name">NEET_MockTest_AI</span>
                        </div>
                        <span class="test-date">May 18, 2025</span>
                    </div>

                    <div class="test-item">
                        <div style="display: flex; align-items: center;">
                            <input type="radio" name="test" class="test-radio">
                            <span class="test-name">JEE_Mains_MockTest_AI</span>
                        </div>
                        <span class="test-date">June 8, 2025</span>
                    </div>

                    <div class="test-item">
                        <div style="display: flex; align-items: center;">
                            <input type="radio" name="test" class="test-radio">
                            <span class="test-name">JEE_Mains_MockTest_AI</span>
                        </div>
                        <span class="test-date">June 13, 2025</span>
                    </div>
                </div>

                <div class="section-title">Attendees</div>

                <button type="submit" class="add-test-btn">+ Add to Upcoming Test</button>
            </form>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popupOverlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
    </script>
</body>
</html>
